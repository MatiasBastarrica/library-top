<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <h1>Project: Library</h1>
      <table>
        <caption>
          Library
        </caption>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th class="numerical">Pages</th>
            <th>Status</th>
            <th><button type="button">Add new book</button></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>The Hobbit</td>
            <td>J.R.R Tolkien</td>
            <td class="numerical">295</td>
            <td>Read</td>
            <td><button type="button">Update status</button></td>
          </tr>
          <tr>
            <td>Robinson Crusoe</td>
            <td>Daniel Defoe</td>
            <td class="numerical">608</td>
            <td>Not read</td>
            <td><button type="button">Update status</button></td>
          </tr>
          <tr>
            <td>Treasure Island</td>
            <td>Robert Louis Stevenson</td>
            <td class="numerical">238</td>
            <td>Not read</td>
            <td><button type="button">Update status</button></td>
          </tr>
          <tr>
            <td>Tom Sawyer</td>
            <td>Mark Twain</td>
            <td class="numerical">274</td>
            <td>Read</td>
            <td><button type="button">Update status</button></td>
          </tr>
        </tbody>
      </table>
      <dialog open>
        <form action="" method="dialog">
          <div>
            <label for="title">Book Title</label>
            <input id="title" type="text" name="title" />
          </div>
          <div>
            <label for="author">Author</label>
            <input id="author" type="text" name="author" />
          </div>
          <div>
            <label for="pages">Amount of pages</label>
            <input id="pages" type="text" name="pages" />
          </div>
          <div>
            <label for="status">Read status</label>
            <input id="status" type="text" name="status" />
          </div>
          <button type="submit">Add book</button>
        </form>
      </dialog>
      <script src="./script.js"></script>
    </main>
  </body>
</html>
