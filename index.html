<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <h1>Project: Library</h1>
      <table>
        <caption>
          Library
        </caption>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th class="numerical">Pages</th>
            <th colspan="2">Status</th>
            <th class="has-btn">
              <button class="show-modal-btn" type="button">Add</button>
            </th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <dialog>
        <button type="button" class="close-btn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M19,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M19,19H5V5H19V19M17,8.4L13.4,12L17,15.6L15.6,17L12,13.4L8.4,17L7,15.6L10.6,12L7,8.4L8.4,7L12,10.6L15.6,7L17,8.4Z"
            />
          </svg>
        </button>
        <form action="" method="dialog">
          <div>
            <label for="title">Book Title</label>
            <input id="title" type="text" name="title" />
          </div>
          <div>
            <label for="author">Author</label>
            <input id="author" type="text" name="author" />
          </div>
          <div>
            <label for="pages">Amount of pages</label>
            <input id="pages" type="text" name="pages" />
          </div>
          <div>
            <label for="status">Read status</label>
            <input id="status" type="text" name="status" />
          </div>
          <button class="submit-modal-btn" type="submit">Add book</button>
        </form>
      </dialog>
      <script src="./script.js"></script>
    </main>
  </body>
</html>
